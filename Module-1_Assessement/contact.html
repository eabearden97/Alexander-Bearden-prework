<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Contact Me </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <!-- Container Div for NavBar -->
  <div class="container">
    <!-- NavBar Row -->
    <nav class="navbar navbar-light bg-light">
      <!-- NavBar Buttons -->
      <a class="navbar-brand"> Alexander Bearden </a>
      <a class="navbar-toggler" type="button" href="index.html"> About </a>
      <a class="navbar-toggler" type="button" href="portfolio.html"> Portfolio </a>
      <a class="navbar-toggler" type="button" href="contact.html"> Contact </a>
    </nav>
  </div>

  <!-- Container Div for Body -->
  <div class="container">
    <h4> Contact </h4>
    <form>
      <!-- Name Form -->
      <div class="form-group">
        <label for="nameInput"> Name </label>
        <input type="text" class="form-control" id="nameInput" placeholder="John Smith">
      </div>
      <!-- Email Form -->
      <div class="form-group">
        <label for="emailInput"> Email </label>
        <input type="email" class="form-control" id=emailInput placeholder="example@gmail.com">
      </div>
      <!-- Message Form -->
      <div class="form-group">
        <label for="messageInput"> Message </label>
        <textarea class="form-control" id="messageInput" rows="5"></textarea>
      </div>
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary mb-2"> Submit </button>
    </form>
  </div>

  <!-- Container Div for Bottom NavBar -->
  <div class="container">
    <!-- Bottom NavBar Row -->
    <nav class="navbar fixed-bottom navbar-light bg-light justify-content-center">
      <!-- Copyright Text-->
      <a class="navbar-brand"> Copyright Â© </a>
    </nav>
  </div>

</body>
