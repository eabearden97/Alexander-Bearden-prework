  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <!-- Top NavBar -->
  <nav id=navbar class="navbar navbar-expand-md navbar-light bg-white">
    <!-- Name Header -->
    <a id=navbarname class="navbar-brand"> Alexander Bearden </a>
    <!-- Toggler Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navBarRoutes" aria-controls="navBarRoutes" aria-expanded="false" aria-label="Toggle Navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    
    <!-- NavBar Buttons -->
    <div class="navbar-collapse collapse" id="navBarRoutes">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="index.html"> About </a>

            </li>
        </ul>
    </div>
  </nav>

  <!-- Container Div for Body -->
  <div class="container">
    <h4> Contact </h4>
    <form>
      <!-- Name Form -->
      <div class="form-group">
        <label for="nameInput"> Name </label>
        <input type="text" class="form-control" id="nameInput" placeholder="John Smith">
      </div>
      <!-- Email Form -->
      <div class="form-group">
        <label for="emailInput"> Email </label>
        <input type="email" class="form-control" id=emailInput placeholder="example@gmail.com">
      </div>
      <!-- Message Form -->
      <div class="form-group">
        <label for="messageInput"> Message </label>
        <textarea class="form-control" id="messageInput" rows="5"></textarea>
      </div>
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary mb-2"> Submit </button>
    </form>
  </div>

  <!-- Footer NavBar -->
  <nav id=footer class="navbar navbar-light">
