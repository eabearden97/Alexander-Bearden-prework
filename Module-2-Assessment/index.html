<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Hangman Game </title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header Container -->
    <div class="container">
        <div class="row">
            <!-- Baseball Image -->
            <div class="col">
                <img src="assets/images/baseball.jpg" alt="baseball" width="100%" height="100%">
            </div>
            <!-- Header -->
            <div class="col">
                <header> Hangman </header>
            </div>
            <!-- Baseball Image 2 -->
            <div class="col">
                <img src="assets/images/baseball.jpg" alt="baseball" width="100%" height="100%">
            </div>
        </div>
    </div>

    <!-- Answer Container -->
    <div class="container">
        <div class="row">
            <div class="column">
                Answer
            </div>
        </div>
    </div>

    <!-- Game Container -->
    <div class="container">
        <div class="row">
            <!-- First Column -->
            <div class="col-md-6">
                <img src="assets/images/mlb.jpg" alt="MLB" width="100%" height="100%">
            </div>
            <!-- Second Column -->
            <div class="col-md-6">
                <!-- Press any key -->
                <div class="row">
                    <div class="column">
                        <p> Press any key to get started! </p>
                    </div>
                </div>
                <!-- "Wins" -->
                <div class="row">
                    <div class="column">
                        <p> Wins: </p>
                    </div>
                </div>
                <!-- # of Wins -->
                <div class="row">
                    <div class="column">
                        <p> Number of Wins </p>
                    </div>
                </div>
                <!-- "Current Word" -->
                <div class="row">
                    <div class="column">
                        <p> Current Word </p>
                    </div>
                </div>
                <!-- Word -->
                <div class="row">
                    <div class="column">
                        <p> Word </p>
                    </div>
                </div>
                <!-- "Guesses Remaining" -->
                <div class="row">
                    <div class="column">
                        <p> Number of Guesses Remaining </p>
                    </div>
                </div>
                <!-- Guesses -->
                <div class="row">
                    <div class="column">
                        <p> Guesses </p>
                    </div>
                </div>
                <!-- "Letters Already Guessed" -->
                <div class="row">
                    <div class="column">
                        <p> Letters Already Guessed </p>
                    </div>
                </div>
                <!-- Letters -->
                <div class="row">
                    <div class="column">
                        <p> Wins: </p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="assets/javascript/game.js"></script>
</body>
</html>
