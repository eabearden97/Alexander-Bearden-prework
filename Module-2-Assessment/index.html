<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Hangman Game </title>
    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header Container -->
    <div id="headercontainer align-middle" class="container bg-black">
            <!-- Baseball Image -->
                <img id="baseball1"  class="img-fluid" src="assets/images/baseball.jpg" alt="baseball">
            <!-- Header -->
                <p id=hangman> Hangman </p>
            <!-- Baseball Image 2 -->
                <img id="baseball2" class="img-fluid" src="assets/images/baseball.jpg" alt="baseball">
    </div>

    <!-- Answer Container -->
    <div class="container">
        <div class="row">
            <div class="column">
                Answer
            </div>
        </div>
    </div>

    <!-- Game Container -->
    <div class="container">
        <div class="row">
            <!-- First Column -->
            <div class="col-md-6">
                <img src="assets/images/mlb.jpg" alt="MLB" width="100%" height="100%">
            </div>
            <!-- Second Column -->
            <div class="col-md-6">
                <!-- Press any key -->
                <div class="row">
                    <div class="column">
                        <p> Press any key to get started! </p>
                    </div>
                </div>
                <!-- "Wins" -->
                <div class="row">
                    <div class="column">
                        <p> Wins: </p>
                    </div>
                </div>
                <!-- # of Wins -->
                <div class="row">
                    <div class="column">
                        <p> Number of Wins </p>
                    </div>
                </div>
                <!-- "Current Word" -->
                <div class="row">
                    <div class="column">
                        <p> Current Word </p>
                    </div>
                </div>
                <!-- Word -->
                <div class="row">
                    <div class="column">
                        <p> Word </p>
                    </div>
                </div>
                <!-- "Guesses Remaining" -->
                <div class="row">
                    <div class="column">
                        <p> Number of Guesses Remaining </p>
                    </div>
                </div>
                <!-- Guesses -->
                <div class="row">
                    <div class="column">
                        <p> Guesses </p>
                    </div>
                </div>
                <!-- "Letters Already Guessed" -->
                <div class="row">
                    <div class="column">
                        <p> Letters Already Guessed </p>
                    </div>
                </div>
                <!-- Letters -->
                <div class="row">
                    <div class="column">
                        <p> Wins: </p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="assets/javascript/game.js"></script>
</body>
</html>
